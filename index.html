<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "style.css"></link>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-box">
            <input type="text" id="display" value="0" readonly>
            <div class="buttons">
                <button class="clear">AC</button>
                <button class="one  but-cont">1</button>
                <button class="two but-cont">2</button>
                <button class="three but-cont">3</button>
                <button class="four but-cont">4</button>
                <button class="five but-cont">5</button>
                <button class="six but-cont">6</button>
                <button class="seven but-cont">7</button>
                <button class="eigth but-cont">8</button>
                <button class="nine but-cont">9</button>
                <button class="zero but-cont">0</button>
                <button class="plus btn-operator">+</button>
                <button class="minus btn-operator">-</button>
                <button class="asterics btn-operator">*</button>
                <button class="slash btn-operator">/</button>
                <button class="equal">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
